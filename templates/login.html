{% extends "header.html" %}
{% load static %}
{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div >
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button  type="submit">Login</button>
  </form>
  <p >Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
